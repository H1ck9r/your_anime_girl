<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Vadimka</title> <!-- Заголовок -->
	<link rel="stylesheet" href="css/normalize.css"> <!-- Подключаю библеотеку normalize -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,900&amp;subset=cyrillic"> <!-- Подключаю шрифт из макета -->
	<link rel="stylesheet" href="css/main.css"> <!-- Подключаю стили -->
</head>
<body>
	<section id="first" class="first">
		<header class="header"> <!-- начало блока заголовка сайта -->
			<div class="container">
				<a href="https://vk.com/id206448464" target="_blank"><img src="img/logo.png" alt="Vadimka" class="logo"></a>
			</div>
		</header> <!-- конец блока заголовка сайта -->
		<div class="content">
			<div class="container d-flex">
				<div class="offer d-flex justify-content-center align-items-center">
					<div class="offer__body">
						<h1 class="offer__title">
							выбери
						</h1>
						<h1 class="offer__title_two">свою</h1>
						<span class="offer__word">
								<span>аниме-девочку</span>
						</span>
						<div class="offer__btns d-flex">
							<a href="#" class="offer__btn btn-round zero_two_btn">		ZERO TWO
							</a>
							<a href="#" class="offer__btn btn-round nezuko_kamade_btn">		незуко камаде
							</a>
							<a href="#" class="offer__btn btn-round himiko_toga_btn" >		Химико Тога
							</a>
							<a href="#" class="offer__btn btn-round shinobu_kocho_btn">		Шинобу кочо
							</a>
						</div>
							<a href="https://github.com/H1ck9r/your_anime_girl" target="_blank" class="offer__cta btn">
								Подробнее
							</a>
					</div>
				</div>
				<div class="slider">
								<div class="slider__controller d-flex">
									<div class="prev d-flex align-items-center justify-content-center">
										<a href="#">←</a>
									</div>
									<div class="next d-flex align-items-center justify-content-center">
										<a href="#">→</a>
									</div>
									<div class="name__author"></div>
									<div class="name__anime"></div>
									<div class="link__anime"><a href="#" id="watch_anime" target="_blank">смотреть аниме →</a></div>
								</div>
							<div class="card4">
								<div class="square"></div>
								<div class="shinobu_kocho"></div>
								<div class="butterfly_left"></div>
								<div class="butterfly_right"></div>
								<div class="butterfly_behind"></div>
								<div class="butterfly_behind2"></div>
							</div>
							<div class="card3">
								<div class="triangle"></div>
								<div class="patch_back"></div>
								<div class="syringe_small"></div>
								<div class="himiko_toga"></div>
								<div class="patch_front"></div>
								<div class="syringe_big"></div>
							</div>
							<div class="card2">
								<div class="cross"></div>
								<div class="nezuko_kamade"></div>
								<div class="leaflet_big"></div>
								<div class="leaflet_top_eagle"></div>
								<div class="leaflet_left"></div>
								<div class="leaflet_red"></div>
								<div class="leaflet_behind"></div>
							</div>
							<div class="card" id="card">
								<div class="ellipse"></div>
								<div class="lines-dot"></div>
								<div class="plus-yellow"></div>
								<div class="zero_two"></div>
								<div class="plus-dots"></div>
								<div class="triangles"></div>
								<div class="line-wave"></div>
							</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/parallax-mouse.js"></script>
	<script src="js/main.js"></script>
	<script src="js/audio.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/test.js"></script>
</body>
</html>
